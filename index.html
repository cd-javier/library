<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The R&B Book Club Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <h1>The R&B Book Club Library</h1>
            <p>Enjoying queer fiction since 2024</p>
        </div>
        <div class="form">
            <h2>New Book</h2>
            <form id="new-book">
                <div class="input">
                    <label for="title">TITLE</label>
                    <input type="text" name="title" id="title" required>
                    <span></span>
                </div>
                <div class="input">
                    <label for="author">AUTHOR</label>
                    <input type="text" name="author" id="author" required>
                    <span></span>
                </div>
                <div class="input">
                    <label for="pages">PAGES</label>
                    <input type="tel" name="pages" id="pages" pattern="([0-9])+">
                    <span></span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="read" id="read" value="true">
                    <label for="read">I have read this book</label>
                </div>
                <button>Add book</button>
            </form>
            <div class="stats">
                <div class="stat">Total: <span id="total-count"></span></div>
                <div class="stat">Read: <span id="read-count"></span></div>
                <div class="stat">Not read: <span id="unread-count"></span></div>
            </div>
        </div>
        <div class="library">
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
